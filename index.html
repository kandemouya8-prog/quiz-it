<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tester votre niveau en IT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">

    <h1>Tester votre niveau en IT</h1>

    <!-- Barre de progression -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <!-- Timer -->
    <div class="timer">
        Temps restant : <span id="time">10</span>s
    </div>

    <!-- Question -->
    <h2 id="question">Chargement...</h2>

    <!-- Réponses -->
    <div id="answers"></div>

    <!-- Résultat -->
    <div id="result"></div>
    <div id="bestScore"></div>

    <!-- Bouton restart -->
    <button id="restartBtn">Recommencer</button>

</div>

<script src="script.js"></script>
</body>
</html>
